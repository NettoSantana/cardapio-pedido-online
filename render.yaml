services:
- type: web
  name: cardapio-backend
  env: python
  plan: free
  buildCommand: pip install -r requirements.txt
  startCommand: waitress-serve --port \ backend.server:app
  autoDeploy: true
  region: oregon
  envVars:
    - key: ADMIN_USER
      sync: false
    - key: ADMIN_PASS
      sync: false
    - key: SERVICE_FEE_PCT
      value: "0"
    - key: ASSIST_COOLDOWN_SECONDS
      value: "60"
