<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Pedidos</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    .admin-bar { display:flex; gap:8px; align-items:center; margin: 10px 0 16px; }
    .admin-title { margin:0; }
    .admin-table { width:100%; border-collapse: collapse; }
    .admin-table th, .admin-table td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; vertical-align: top; }
    .pill { display:inline-block; padding: 2px 8px; border-radius: 999px; font-size:12px; background:#f2f2f2; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .muted { color:#555; font-size: 12px; }
  </style>
</head>
<body>
  <main class="container">
    <div id="status" style="margin:10px 0;">Carregando pedidos...</div>

    <div class="admin-bar">
      <h1 class="admin-title">Pedidos</h1>
      <button id="btnReload" class="btn">Atualizar</button>
    </div>

    <table class="admin-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Mesa/Quarto</th>
          <th>Itens</th>
          <th>Total</th>
          <th>Status</th>
          <th>Criado</th>
        </tr>
      </thead>
      <tbody id="ordersTbody">
        <tr><td colspan="6" class="muted">Sem pedidos por enquanto.</td></tr>
      </tbody>
    </table>
  </main>

  <script src="js/admin.js"></script>
</body>
</html>
