<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chamados (Debug)</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <img src="img/logo.png" class="logo" alt="Logo">
      <div class="brand">
        <strong>Chamados em aberto</strong>
        <small>Garçom / Fechar conta</small>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card" style="margin:12px 0;">
      <div id="alertsStatus" style="color:#555;font-size:14px;">Carregando…</div>
      <div id="alertsList" style="margin-top:10px;"></div>
    </section>
  </main>

  <script>
  (function(){
    console.log("[alerts-debug] loaded");

    const stat = document.getElementById("alertsStatus");
    const list = document.getElementById("alertsList");

    async function fetchAlerts(){
      try{
        const res = await fetch("/api/alerts", { headers: { "Accept":"application/json" } });
        if(!res.ok) throw new Error("HTTP "+res.status);
        const data = await res.json();
        console.log("[alerts-debug] data:", data);
        render(data);
        stat.textContent = "Atualizado às " + new Date().toLocaleTimeString();
      }catch(e){
        console.error("[alerts-debug] fail", e);
        stat.textContent = "Falha ao carregar (ver console).";
      }
    }

    function section(title){
      const s = document.createElement("div");
      const h = document.createElement("h3");
      h.textContent = title; h.style.margin="12px 0 6px";
      s.appendChild(h);
      return s;
    }

    function render(data){
      list.innerHTML = "";

      const s1 = section("Chamadas de garçom");
      const a = Array.isArray(data.assist_calls) ? data.assist_calls : [];
      if (!a.length) {
        const p = document.createElement("div"); p.textContent = "Nenhum"; p.style.color="#555";
        s1.appendChild(p);
      } else {
        a.forEach(it => s1.appendChild(row("assist", it)));
      }
      list.appendChild(s1);

      const s2 = section("Solicitações de fechar conta");
      const c = Array.isArray(data.close_requests) ? data.close_requests : [];
      if (!c.length) {
        const p = document.createElement("div"); p.textContent = "Nenhum"; p.style.color="#555";
        s2.appendChild(p);
      } else {
        c.forEach(it => s2.appendChild(row("close", it)));
      }
      list.appendChild(s2);
    }

    function row(type, it){
      const div = document.createElement("div");
      div.className = "card";
      div.style.display="flex";
      div.style.justifyContent="space-between";
      div.style.alignItems="center";
      div.style.marginTop="8px";

      const left = document.createElement("div");
      left.innerHTML = "<strong>Mesa:</strong> " + (it.table_code||"-") +
        " <span style='color:#555'>(" + type + " • " + new Date(it.requested_at).toLocaleTimeString() + ")</span>";

      const right = document.createElement("div");
      const btn = document.createElement("button");
      btn.className = "btn";
      btn.textContent = "Confirmar";
      btn.onclick = () => ack(type, it.id, btn);

      right.appendChild(btn);
      div.appendChild(left);
      div.appendChild(right);
      return div;
    }

    async function ack(type, id, btn){
      try{
        btn.disabled = true;
        const res = await fetch("/api/alerts/ack", {
          method:"POST",
          headers: { "Content-Type":"application/json", "Accept":"application/json" },
          body: JSON.stringify({ type, id })
        });
        if (res.ok) fetchAlerts();
        else alert("Não foi possível confirmar agora.");
      } finally {
        btn.disabled = false;
      }
    }

    fetchAlerts();
    setInterval(fetchAlerts, 5000);
  })();
  </script>
</body>
</html>
