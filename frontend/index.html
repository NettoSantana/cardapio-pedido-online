<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cardápio Online</title>

<body><header class="site-header"><div class="container hdr"><img src="img/logo.jpg" alt="Logo" class="logo"><div class="brand"><div class="brand-name">Bar do Netto</div><div class="brand-sub">Cardápio Online</div></div></div></header>
  <main class="container">
    <div id="status" style="margin:10px 0;"></div>

    <!-- Resumo do carrinho -->
    <div id="cartSummary" class="cart-summary">
      <span id="cartCount">0 itens</span> • <span id="cartTotal">R$ 0,00</span>
    </div>

    <!-- Finalização -->
    <div id="orderBar" class="order-bar">
      <input id="tableCode" type="text" placeholder="Mesa/Quarto (ex: M01)" />
      <input id="customerName" type="text" placeholder="Seu nome (opcional)" />
      <button id="btnCheckout" class="btn btn-primary" type="button">Solicitar Pedido</button>
    </div>
    <div id="orderMsg" class="order-msg"></div>

    <h1>Bem-vindo ao Cardápio Online</h1>
    <p>Em breve: lista de produtos aqui...</p>

    <!-- Cardápio -->
    <div id="menu"></div>
      <div id=""history"" class=""history""></div>
  </main>
